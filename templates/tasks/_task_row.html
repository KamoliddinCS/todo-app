<li id="task-{{ task.id }}" class="task-item">
    <div class="task-info">
        <input type="checkbox"
               {% if task.status == "done" %}checked{% endif %}
              hx-trigger="change"
              hx-target="#task-{{ task.id }}"
              hx-post="{{ url_for('update_task_status', task_id=task.id, current_status=task.status) }}"
              hx-swap="outerHTML"
        />
        <span class="task-title">{{ task.title }} </span>
        <span class="status-tag {{ task.status }}-tag"><span class="status-tag-text">{{ task.status.upper() }}</span></span>
    </div>

  <div class="task-actions">
    <button class="edit-btn"
            hx-get="{{ url_for('tasks_edit', task_id=task.id) }}"
            hx-target="#modal-content"
            hx-swap="innerHTMl">
      <svg style="width: 20px; color: white;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M416.9 85.2L372 130.1L509.9 268L554.8 223.1C568.4 209.6 576 191.2 576 172C576 152.8 568.4 134.4 554.8 120.9L519.1 85.2C505.6 71.6 487.2 64 468 64C448.8 64 430.4 71.6 416.9 85.2zM338.1 164L122.9 379.1C112.2 389.8 104.4 403.2 100.3 417.8L64.9 545.6C62.6 553.9 64.9 562.9 71.1 569C77.3 575.1 86.2 577.5 94.5 575.2L222.3 539.7C236.9 535.6 250.2 527.9 261 517.1L476 301.9L338.1 164z"/></svg>
    </button>

    <button class="delete-btn"
            hx-post="{{ url_for('tasks_delete', task_id=task.id) }}"
            hx-target="#task-{{ task.id }}"
            hx-swap="outerHTML"
            hx-confirm="Delete this task?">
        <svg style="width: 20px; color: white;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M262.2 48C248.9 48 236.9 56.3 232.2 68.8L216 112L120 112C106.7 112 96 122.7 96 136C96 149.3 106.7 160 120 160L520 160C533.3 160 544 149.3 544 136C544 122.7 533.3 112 520 112L424 112L407.8 68.8C403.1 56.3 391.2 48 377.8 48L262.2 48zM128 208L128 512C128 547.3 156.7 576 192 576L448 576C483.3 576 512 547.3 512 512L512 208L464 208L464 512C464 520.8 456.8 528 448 528L192 528C183.2 528 176 520.8 176 512L176 208L128 208zM288 280C288 266.7 277.3 256 264 256C250.7 256 240 266.7 240 280L240 456C240 469.3 250.7 480 264 480C277.3 480 288 469.3 288 456L288 280zM400 280C400 266.7 389.3 256 376 256C362.7 256 352 266.7 352 280L352 456C352 469.3 362.7 480 376 480C389.3 480 400 469.3 400 456L400 280z"/></svg>
    </button>
  </div>
</li>
